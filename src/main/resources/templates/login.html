<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script defer th:src="@{/static/js/users.js}"></script>
    <script defer th:src="@{/static/js/dropdown-menu.js}"></script>
    <script defer th:src="@{/static/js/reminder.js}"></script>
    <script defer th:src="@{/static/js/login.js}"></script>
</head>

<body data-spy="scroll" data-target="#navbar" data-offset="56">
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/home}">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/loadSensor}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/deliverables}">Deliverables</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reminder}">Medication Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/PresentedBy}">Presented By</a>
                    </li>
                    <!-- Add other navigation items as needed -->
                    <li class="nav-item">
                        <a class="nav-link"></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" th:href="@{/registration}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" th:href="@{/login}">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div id="register-login-main">
        <h1 id="login-header">Login</h1>
        form id="login-form" th:action="@{/login}" method="post" th:object="${customerDTO}">
        <div th:if="${#fields.hasErrors('customerDTO')}" class="alert alert-danger" role="alert">
            <span th:each="error : ${#fields.errors('customerDTO')}" th:text="${error}"></span>
        </div>

        <input type="text" th:field="*{email}" id="email-field" class="login-form-field" placeholder="Email">
        <div th:if="${#fields.hasErrors('customerDTO.email')}" class="alert alert-danger" role="alert">
            <span th:text="${#fields.errors('customerDTO.email')}"></span>
        </div>

        <input type="password" th:field="*{password}" id="password-field" class="login-form-field" placeholder="Password">
        <div th:if="${#fields.hasErrors('customerDTO.password')}" class="alert alert-danger" role="alert">
            <span th:text="${#fields.errors('customerDTO.password')}"></span>
        </div>

        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
        </form>
    </div>
</main>
</body>

<footer> PillGate &#169; 2023 All rights reserved</footer>

</html>
