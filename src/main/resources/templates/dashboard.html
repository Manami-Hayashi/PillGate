<table>
    <thead>
    <tr>
        <th>Sensor ID</th>
        <th>Weight</th>
        <th>Calibration Factor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sensor : ${sensors}">
        <td th:text="${sensor.sensor_ID}"></td>
        <td th:text="${sensor.weight}"></td>
        <td th:text="${sensor.calibrationFactor}"></td>
    </tr>
    </tbody>
</table>
