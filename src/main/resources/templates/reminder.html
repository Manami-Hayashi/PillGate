<main>
<div class="container mt-5">
    <form th:action="@{/reminder}" th:object="${pillForm}" method="post" modelAttribute="pillForm">
        <input type="hidden" th:field="*{customer_id}" th:value="${customer_id}" />
        <div class="mb-3">
            <label for="pillName" class="form-label">Pill Name</label>
            <input type="text" class="form-control" id="pillName" th:field="*{pillName}" required>
        </div>
        <div class="mb -3">
            <label for="timeTakePill" class="form-label">Time</label>
            <input type="datetime-local" class="form-control" id="timeTakePill" lang="en" th:field="*{timeTakePill}" required>
        </div>
        <div class="mb-3">
            <label for="interval" class="form-label">Interval</label>
            <select name="interval" class="form-label" id="interval" th:field="*{repeatIn}" required>
                <option value="1">1 hour</option>
                <option value="2">2 hours</option>
                <option value="3">3 hours</option>
                <option value="4">4 hours</option>
                <option value="5">5 hours</option>
                <option value="6">6 hours</option>
                <option value="7">7 hours</option>
                <option value="8">8 hours</option>
                <option value="9">9 hours</option>
                <option value="10">10 hours</option>
                <option value="11">11 hours</option>
                <option value="12">12 hours</option>
                <option value="13">13 hours</option>
                <option value="14">14 hours</option>
                <option value="15">15 hours</option>
                <option value="16">16 hours</option>
                <option value="17">17 hours</option>
                <option value="18">18 hours</option>
                <option value="19">19 hours</option>
                <option value="20">20 hours</option>
                <option value="21">21 hours</option>
                <option value="22">22 hours</option>
                <option value="23">23 hours</option>
                <option value="24">24 hours</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Schedule Reminder</button>
    </form>
</div>

<script th:src="@{/js/reminder.js}"></script>
</main>
