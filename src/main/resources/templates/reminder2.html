<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>popup reminder</title>
    <script th:src="@{/js/reminder.js}"></script>

</head>
<body>

<div class="container mt-5">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Reminder!</h4>
        <p>It's time to take your medication.</p>
        <hr>
        <p class="mb-0">Dismiss this popup or take action accordingly.</p>
    </div>

    <!-- Add a form for dismissal action -->
    <form th:action="@{/dismissReminder}" method="post">
        <button type="submit" class="btn btn-primary">Dismiss</button>
    </form>

</div>

</body>
</html>
